<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Dresses Excel Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Controls</span>
                    </h6>
                    <div class="px-3 py-2">
                        <input type="file" class="form-control" id="fileInput" accept=".xlsx,.xls">
                        <button class="btn btn-primary mt-2 w-100" id="uploadBtn">Upload Excel</button>
                        <button class="btn btn-success mt-2 w-100" id="saveBtn" disabled>Download Update</button>
                    </div>
                    <div class="px-3 py-2">
                        <div id="status" class="alert alert-info" role="alert">
                            Ready to upload Excel file
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Kids Dresses Excel Viewer</h1>
                </div>

                <div id="tableContainer" class="table-responsive">
                    <!-- Data rows will be dynamically inserted here -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
